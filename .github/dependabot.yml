version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: phpseclib/phpseclib
    versions:
    - 3.0.4
    - 3.0.5
    - 3.0.6
    - 3.0.7
  registries:
  - git-github-com
